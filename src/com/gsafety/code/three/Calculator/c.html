<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="c.css">
    <title>计算器</title>
</head>
<body>
<div id="calculator" class="main">
    <!-- 头部切换模式 -->
    <div id="header" class="header">
        <div id="standard" class="nav active">标准</div>
        <div id="science" class="nav">科学</div>
    </div>
    <!-- 结果显示栏 -->
    <div class="display">
        <textarea name="result" id="result" cols="30" rows="1" disabled></textarea>
    </div>
    <!-- 标准计算器内容 -->
    <div id="standard_view" class="container show">
        <div class="funcs">
            <div class="row">
                <div class="func">C</div>
                <div class="func">←</div>
                <div class="func">(</div>
                <div class="func">)</div>
            </div>
            <div class="row">
                <div class="func">+</div>
                <div class="func">7</div>
                <div class="func">8</div>
                <div class="func">9</div>
            </div>
            <div class="row">
                <div class="func">-</div>
                <div class="func">4</div>
                <div class="func">5</div>
                <div class="func">6</div>
            </div>
            <div class="row">
                <div class="func">x</div>
                <div class="func">1</div>
                <div class="func">2</div>
                <div class="func">3</div>
            </div>
            <div class="row">
                <div class="func">÷</div>
                <div class="func">0</div>
                <div class="func">.</div>
                <div class="func equal">=</div>
            </div>
        </div>
    </div>
    <!-- 科学计算器内容 -->
    <div id="science_view" class="container">
        <div class="funcs">
            <div class="row">
                <div class="func">C</div>
                <div class="func">←</div>
                <div class="func">(</div>
                <div class="func">)</div>
                <div class="func">π</div>
            </div>
            <div class="row">
                <div class="func">sin</div>
                <div class="func">√</div>
                <div class="func">x²</div>
                <div class="func">xⁿ</div>
                <div class="func">÷</div>
            </div>
            <div class="row">
                <div class="func">cos</div>
                <div class="func">7</div>
                <div class="func">8</div>
                <div class="func">9</div>
                <div class="func">x</div>
            </div>
            <div class="row">
                <div class="func">tan</div>
                <div class="func">4</div>
                <div class="func">5</div>
                <div class="func">6</div>
                <div class="func">-</div>
            </div>
            <div class="row">
                <div class="func">ln</div>
                <div class="func">1</div>
                <div class="func">2</div>
                <div class="func">3</div>
                <div class="func">+</div>
            </div>
            <div class="row">
                <div class="func">lg</div>
                <div class="func">e</div>
                <div class="func">0</div>
                <div class="func">.</div>
                <div class="func equal">=</div>
            </div>
        </div>
    </div>
</div>
<script src="c.js"></script>
</body>
</html>
